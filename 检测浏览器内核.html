<script type="text/javascript">
	var IOS_PATH = "https://itunes.apple.com/us/app/%E5%A5%BD%E5%98%9E%E7%A4%BE%E5%8C%BA%E6%9C%8D%E5%8A%A1/id1241614442?mt=8";
	var ANDROID_PATH = "http://images.soundhw.com/g1/M01/00/0B/wKgBOVoeojeAVDGIAWBw8dUw2bA477.apk";

	//应用宝
	var ANDROID_YYB = "http://android.myapp.com/myapp/detail.htm?apkName=com.sound.haolei.android";
	var IOS_YYB = "http://a.app.qq.com/o/simple.jsp?pkgname=com.sound.haolei.android";

	function isWeiXin() {
		var ua = window.navigator.userAgent.toLowerCase();
		if(ua.match(/MicroMessenger/i) == 'micromessenger') {
			return true;
		} else {
			return false;
		}
	}

	/*
	 * 智能机浏览器版本信息:
	 *
	 */
	var browser = {
		versions: function() {
			var u = navigator.userAgent,
				app = navigator.appVersion;
			return { //移动终端浏览器版本信息
				trident: u.indexOf('Trident') > -1, //IE内核
				presto: u.indexOf('Presto') > -1, //opera内核
				webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
				gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
				mobile: !!u.match(/AppleWebKit.*Mobile.*/) ||
					!!u.match(/AppleWebKit/), //是否为移动终端
				ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
				android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
				iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
				iPad: u.indexOf('iPad') > -1, //是否iPad
				webApp: u.indexOf('Safari') == -1
				//是否web应该程序，没有头部与底部
			};
		}(),
		language: (navigator.browserLanguage || navigator.language)
			.toLowerCase()
	}

	if(isWeiXin()) {
		window.location = IOS_YYB;
		/* if (browser.versions.ios || browser.versions.iPhone
				|| browser.versions.iPad) {
			window.location = IOS_YYB;
		} else if (browser.versions.android) {
			window.location = ANDROID_YYB;
		} else {
			window.location = ANDROID_YYB;
		} */
	} else {
		if(browser.versions.ios || browser.versions.iPhone ||
			browser.versions.iPad) {
			window.location = IOS_PATH;
		} else if(browser.versions.android) {
			if(window.apk_file_path != '') {
				window.location = ANDROID_PATH;
				//window.location = window.apk_file_path;
			} else {
				window.location = ANDROID_PATH;
				//window.location = "/g1/M01/00/0B/wKgBOVoeojeAVDGIAWBw8dUw2bA477.apk";
			}
		} else {
			window.location = ANDROID_PATH;
		}
	}
</script>
